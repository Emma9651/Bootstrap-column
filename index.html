<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot Col</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container-fluid my-5 mx-3">
        <div class="row gap-4 " style="box-shadow: 4px 2px 12px grey;">
            <div class="col col-lg-5 col-12 bg-success text-light">
                <h1 class="text fw-bold fs-large p-5 my-3" style="font-size: 50px;">New Perspective Student</h1>

                <p style="font-size: 25px; text-align: center;">Create your myNTI Student Account to get started with
                    the new student registration </p>
            </div>

            <div class="col col-lg-3 col-12 bg-secondary text-dark ps-5 pe-5">
                <h1 class="text-light">Start Application</h1>
                <form action="">
                    <label for="" class=" my-2 fw-bold fs-large ">First Name</label><br>
                    <input type=" text" placeholder="Enter Name" class="form-control border border-dark border-1 p-1">

                    <label for="" class=" my-2 fw-bold fs-large">Surname</label><br>
                    <input type="text" placeholder="Type Name" class="form-control border border-dark border-1 p-1">

                    <label for="" class=" my-2 fw-bold fs-large">Mobile Number</label><br>
                    <input type="text" placeholder="+234" class="form-control border border-dark border-1 p-1">

                    <label for="" class=" my-2 fw-bold fs-large">Date of Birth</label><br>
                    <input type="date" class="form-control border border-dark border-1 p-1">

                    <label for="" class=" my-2 fw-bold fs-large">Physically Challenged?</label><br>
                    <input type="text" placeholder="Indicate" class="form-control border border-dark border-1 p-1">

                    <label for="" class=" my-2 fw-bold fs-large">Choose Password</label><br>
                    <input type="password" placeholder="**********"
                        class="form-control border border-dark border-1 p-1">
                </form>
                <button class="btn btn-light btn-outline-info text-dark my-4 w-25  p-2 align-bottom">Apply</button>
            </div>

            <div class="col col-lg-3 col-12 bg-info ps-5 pe-5">
                <div class=" pt-2">
                    <form action="" class="my-5">
                        <label for="" class="my-2 fw-bold fs-large">Other Name</label><br>
                        <input type="text" placeholder="Enter Name"
                            class="form-control border border-dark border-1 p-1">

                        <label for="" class=" my-2 fw-bold fs-large">Email Address</label><br>
                        <input type="text" placeholder="Type Name" class="form-control border border-dark border-1 p-1">


                        <label for="" class=" my-2 fw-bold fs-large">Gender</label><br>
                        <input type="radio" name="gender">M
                        <input type="radio" name="gender">F
                        <input type="radio" name="gender">Custom <br>


                        <label for="" class=" my-2 fw-bold fs-large">Marital Status</label><br>
                        <input type="text" placeholder="Type Name" class="form-control border border-dark border-1 p-1">


                        <label for="" class=" my-2 fw-bold fs-large">Disability</label><br>
                        <input type="text" placeholder="Specify" class="form-control border border-dark border-1 p-1">


                        <label for="" class=" my-2 fw-bold fs-large">Confirm Password</label><br>
                        <input type="text" placeholder="Re-enter Password"
                            class="form-control border border-dark border-1 p-1">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
